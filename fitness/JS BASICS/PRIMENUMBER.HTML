<body>
    <SCRIPt>
        

        let P=14
        flag=0
         for(i=2;i<=P/2;i++){
            if(P%i==0){
                flag=1
                break;
            }else{
               flag=0
            }
         }
         if(flag==0){
            document.write( "Number is prime")
         }else if(flag==1){
            document.write("Not a prime number")
         }

    </SCRIPt>
</body>
