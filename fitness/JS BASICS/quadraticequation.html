<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadratic equation</title>
</head>
<body>
    <script>
        a=prompt("ax^2+bx+c=0 \n enter the value of a")
        b=prompt("ax^2+bx+c=0 \n enter the value of b")
        c=prompt("ax^2+bx+c=0 \n enter the value of c")
        let w=(b**2)-(4*a*c)
        let r1= (-b+Math.sqrt(w))/(2*a)
        let r2= (-b-Math.sqrt(w))/(2*a)
        console.log(r1)
        console.log(r1)
        document.write(r1+" ")
        document.write(r2+" ")
    </script>
</body>
</html>
