<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=12
        flag=0
        for(i=2;i<=a;i++){
          for(j=2;j<=i/2;j++){
            if(i%j==0){
                flag=1
                break;
            }else{
                flag=0
            }
        }
        if(flag==0){
            document.write(i+" ")
        }
        }
    </script>
</body>
</html>
