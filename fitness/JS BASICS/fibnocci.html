<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=10;
        let a=0
        let b=1
        let c;
        document.write(a+" "+b)
        // document.write(a+b)
        // document.write("")
        for(i=1;i<=n;i++){
            c=a+b;
            document.write(" "+c+" ")
            a=b;
            b=c
            
        }
    </script>
</body>
</html>
