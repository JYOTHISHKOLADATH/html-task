<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("ENTER THE FIRST NUMBER"));
        let b=parseInt(prompt("Enter the second number"));
        let s=parseInt(prompt("1 for multiplication \n 2.for addition \n 3. for subtractio \n 4. for divition /n enter your choice"));
        switch (s){
            case 1 :
            // let p=a+b;
            document.write(a+b)
            break;
            case 2: 
            document.write(a-b)
            break;
            case 3 : 
            document.write(a*b)
            break;
            case 4: 
            document.write(a/b)
            break;
            default : document.write("not defined")
            break;
        }
    </script>
</body>
</html>
