<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPPER GAME</title>
    <link rel="stylesheet" href="./rockpapper.css">
</head>
<body>
    <div id="container">
        <h1 id="pname">YOU</h1>
        <h1 id="cname">COMPUTER</h1>
        <img id="pim" src="./background.jpg" alt="img">
        <img id="cim" src="./background.jpg" alt="img">

    <div id="but">
        <button id="a" onclick="play(1)"></button>
        <button id="b" onclick="play(2)"></button>
        <button id="c" onclick="play(3)"></button>
    </div>
    <h1 id="plmark">0</h1>
    <h1 id="cmark">0</h1>
    <h1 id="result"></h1>
    </div>
    
    <script src="./rockpapper.js"></script>
</body>
</html>
