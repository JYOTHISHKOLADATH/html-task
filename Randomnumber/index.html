<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM NUMBER</title>
</head>
<body>
    <button onclick="rand()">click</button>
    <h1></h1>

    <script>
        function rand(){
           let x=Math.random() * (10-3)+9;
           let y=Math.floor(x)

            console.log(y)
        }

    </script>
</body>
</html>
